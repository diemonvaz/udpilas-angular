<div class="noticia-view-container">

    <div fxLayout="row wrap"  fxLayoutGap="50px grid">

        <!-- elemento fxFlex que contedrá el mat card con la imagen de la noticia y to las cosas de la noticia debajo, en grande a la izquierda del contenedor -->
        <div fxFlex = "75%"  fxFlex.xs="auto" fxFlex.sm="65%" >
            <mat-card class="mat-elevation-z4">
                
                <img mat-card-image style="text-align: center;" id="imagen-principal" src={{noticiaSeleccionada?.imagen.nombre}}>
                <mat-card-title>
                    <h1 style="font-size:medium; font-weight: bold;">
                        {{noticiaSeleccionada?.tituloNoticia}}
                    </h1>
        
                </mat-card-title>

                <mat-card-actions>
                    <div class="icons-box">
                        <mat-icon svgIcon="instagram"></mat-icon>
                        <mat-icon svgIcon="twitter"></mat-icon>
                        <mat-icon svgIcon="facebook"></mat-icon>
                        <mat-icon svgIcon="whatsapp"></mat-icon>
                    </div>
                    
                </mat-card-actions>

                <mat-card-content>
                    <div [innerHTML]="noticiaSeleccionada?.contenidoNoticia"></div>
                </mat-card-content>
    
                <mat-card-subtitle></mat-card-subtitle>

            </mat-card>

        </div>

        
        <div fxFlex = "25%"  fxFlex.xs="auto" fxFlex.sm="35%"  >

            <div fxLayout="column wrap"  fxLayoutGap="50px grid">

                <div fxFlex = "100%"  fxFlex.xs="auto" fxFlex.sm="100%">

                    <mat-card class="mat-elevation-z4">

                        <mat-card-title>
                            <h1 style="font-size:medium; font-weight: bold; text-align: center; background-color: rgb(91, 124, 235); color: white ;" >
                                PRÓXIMOS PARTIDOS
                            </h1>
                
                        </mat-card-title>
                        <mat-card-content>
                            <mat-grid-list cols="1" rowHeight="100px">
                                <mat-grid-tile>1</mat-grid-tile>
                                <mat-grid-tile>2</mat-grid-tile>
                                <mat-grid-tile>3</mat-grid-tile>
                            </mat-grid-list>
                        </mat-card-content>

                    </mat-card>

                </div>

                <div fxFlex = "100%"  fxFlex.xs="auto" fxFlex.sm="100%" >

                    <mat-card class="mat-elevation-z4" >
                        <mat-card-title>
                            <h1 style="font-size:medium; font-weight: bold; text-align: center; background-color: rgb(91, 124, 235); color: white ;">
                                ULTIMAS NOTICIAS
                            </h1>
                        </mat-card-title>
                        <mat-card-content *ngFor="let noticia of ultimasInsertadas" [routerLink]="['/noticia', noticia.idnoticias]" (click)="cambioPaginaRedirect()">

                            <mat-card fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center">
                                <p>{{noticia.tituloNoticia}}</p>
                                <img mat-card-image id ="min-image" style="align-self: right;" src={{noticia.imagen.nombre}} >  
                            </mat-card>

                        </mat-card-content>
                        <button mat-raised-button id="mas-noticias-btn" routerLink="/noticias">MÁS NOTICIAS</button> 
                    </mat-card>

                </div>
               
            </div>

            
        </div>
          
   
         <!-- elemento fxFlex que contedrá "utilidades" a la derecha del contenedor  -->
        


    </div>

    


</div>
